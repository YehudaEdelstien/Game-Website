<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="usersManager.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <h1>üïπÔ∏è Heimeshe Games</h1>
    <h3>
        Welcome to our games-website! <br>
        Please log-in or register
    </h3>
    <div class="forms">
        <fieldset id="reg-form" class="formContainer">
            <h1>Sign Up</h1>
            <input id="nName" type="text" placeholder="name">
            <input id="nUser" type="text" placeholder="newUser">
            <input id="nEmail" type="email" placeholder="Email">
            <input id="nPassword" type="password" placeholder="Password">
            <button id="regButton">Sign Up</button>
        </fieldset>
        <fieldset id="login-form" class="formContainer">
            <h1>Log In</h1>
            <input id="user" class="logIn" type="text" placeholder="user">
            <input id="password" class="logIn"type="password" placeholder="Password">
            <button id="loginButton" class="logIn">Log In</button>
        </fieldset>
    </div>
</body>

</html>
