<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="forms">
        <fieldset id="reg-form" class="formContainer">
            <h1>Register</h1>
            <input id="nName" type="text" placeholder="name">
            <input id="nUser" type="text" placeholder="newUser">
            <input id="nEmail" type="text" placeholder="Email">
            <input id="nPassword" type="password" placeholder="Password">
            <button id="regButton">Register</button>
        </fieldset>
        <fieldset id="login-form" class="formContainer">
            <h1>Log in</h1>
            <input id="user" type="text" placeholder="user">
            <input id="password" type="password" placeholder="Password">
            <button id="loginButton">Login</button>
        </fieldset>
    </div>
</body>

</html>
