<!DOCTYPE html>
<html>

<head>
    <title>Tic tac toe</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../components/navBar.css">
    <script src="../../usersManager.js"></script>
    <script src="../../components/navbar.js"></script>

    <!--     
        * טבלה סודר!| לסדר גודל*
    *צבעים*
    *להוסיף סאונד*
    *משחק באיקס או בעיגול*
 -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <custom-nav-bar></custom-nav-bar>
    <main id="main">

        <div class="text">
            <h1 id="header">Tic tac toe</h1>
            <h2 id="output">
                <span class="red">X</span>
                VS
                <span class="blue">O</span>
            </h2>
            <div style="display: flex;">
                <h2 id="playAgain" class="playAgain hide">play again</h2>
                <h2 id="toMenu" class="playAgain hide">menu</h2>
            </div>
        </div>

        <section class="board">
            <button id="cell1" class="cell bUp bLeft"></button>
            <button id="cell2" class="cell bUp"></button>
            <button id="cell3" class="cell bUp bRight"></button>
            <button id="cell4" class="cell bLeft"></button>
            <button id="cell5" class="cell"></button>
            <button id="cell6" class="cell bRight"></button>
            <button id="cell7" class="cell bDown bLeft"></button>
            <button id="cell8" class="cell bDown"></button>
            <button id="cell9" class="cell bDown bRight"></button>
        </section>

        <menu id="menu" class="menu">
            <h4 id="menuOutput">choose:</h4>
            <img id="playX" class="menuButton witch" src="https://cdn-icons-png.flaticon.com/512/594/594598.png"  alt="bot">
            <img id="player2" class="menuButton who hide" src="https://cdn-icons-png.flaticon.com/512/921/921000.png"  alt="bot">
            <img id="dumb" class="menuButton level hide" src="https://cdn-icons-png.flaticon.com/512/4712/4712126.png" alt="easy">
            <button id="go" class="hide" type="submit">let's go!</button>  <br>
            <img id="playO" class="menuButton witch" src="https://cdn-icons-png.flaticon.com/512/594/594580.png" alt="player2"> 
            <img id="bot" class="menuButton who hide" src="https://cdn-icons-png.flaticon.com/512/4712/4712015.png" alt="player2"> 
            <img id="smart" class="menuButton level hide" src="https://cdn-icons-png.flaticon.com/512/4712/4712173.png" alt="hard">
        </menu>
        <div id="data">
            <pre id="score">score x = 0 | o = 0</pre>

        </div>
    </main>

   <a href="https://www.flaticon.com/packs/chatbot-2"></a> 
</body>

</html>
